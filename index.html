<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TODO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>

</head>

<body>
    <div class="app-bg">
        <header>
            <h1>Notas</h1>
        </header>

        <section class="app-content">
            <form class="app-add" id="form">
                <input type="text" id="input-todo" name="Digite uma nota" placeholder="Digite uma nota" value=""
                    required>
                <button id="create">Adicionar</button>
            </form>

            <ul class="app-todo" id="list-group">

            </ul>

            <div class="footer-todo">
                <div class="remaning">
                    <span id="total"></span>
                    <p>Restantes</p>
                </div>
                <div>
                    <button id="delete-all">Deletar todas</button>
                </div>

            </div>

        </section>

        <footer>
            <p>Projeto desenvolvido por Everton Wingert</p>
            <a href="https://github.com/EvertonWingert/todoApp">Github</a>
        </footer>
    </div>
    <script type="module" src="./js/index.js"></script>
    


</body>

</html>
